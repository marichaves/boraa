<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Bora" content="width=device-width, initial-scale=1.0">
    <title>Bora</title>
    
</head>
<body>
    <div id="conteudo">
        <h2>Parça, eu me confundi aqui. Nesse sábado não tem jeito, pode ser na sexta?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;" onclick="nao()">NÃO</button>
        </div>
    </div>
</body>
<style>
    h2{
        color: azure;
    }
    #conteudo {
        background: #020101;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        alert("Então me responde no whatsapp, caraio.");
    }
    function nao(){
        alert("Falei pra abrir no computador.");
    }
    function desvia(btn) {
    
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>
